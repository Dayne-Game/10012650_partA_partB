        <div class="panel-group">
            <div class="panel panel-primary">

                <div class="panel-heading">Select what conversion you want to do below</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <select id="selectpicker" class="form-control"> 
                            <!-- This is how the user picks fahrenheit or celsius -->
                                <option>Celsius to Fahrenheit</option>
                                <option>Fahrenheit to Celsius</option>
                                
                              </select>
                    </div>
                    <div class="col-md-6">
                        <!-- This is where you input the value to be converted -->
                        <input type="number" id="value" placeholder="Enter degree value here">

                        <!-- WHen this button is clicked it deploys a function that calculates input -->
                        <input type="submit" id="convert" value="Convert">

                        <!-- this button resets all values to nill -->
                        <input type="button" id="reset" value="Reset">
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Enter how many degrees below</div>
                <div class="panel-body">
