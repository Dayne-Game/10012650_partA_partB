<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="./styles/task-a-1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="task-a-1.html">Jeff Assignment</a>
            </div>
            <ul class="nav navbar-nav">

                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Part A<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="task-a-1.html">Question 1</a></li>
                        <li><a href="task-a-2.html">Question 2</a></li>
                        <li><a href="task-a-3.html">Question 3</a></li>
                    </ul>
                </li>
                <li><a href="task-b-1.html">Part B</a></li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <img id="jeffJeff" src="img/user.png" class="user">
        <h2>LOG IN</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Enter Username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" placeholder="8 or More Characters Long" class="form-control">
                    <!-- This is where you input you username -->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Enter Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pd1" placeholder="Enter password">
                    <!-- This is where you input your Password -->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Re-Type Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pd2" placeholder="Enter password">
                    <!-- This is where you re-type your Password -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit1" value="Submit">Submit</button>
                </div>
            </div>
            <center>
                <p id="answer"></p>
                <!-- This is text that displays "Username and Password have been Set" when username >= 8 and password1 == password2. -->
                <br>


                <p id="error"></p>
                <!-- Appears when there is a error with Username-->
                <br>
                <p id="error1"></p>
                <!-- Appears when there is a error with Password-->
                <br>

                <p id="passwordText"></p>
                <!-- Appears when password match-->
                <br>
                <p id="usernameText"></p>
                <!-- appears whne username is 8 or more characters long.-->
            </center>
        </form>
    </div>




    <script src="task-a-1.js"></script>
</body>

</html>
